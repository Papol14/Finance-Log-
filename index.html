<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="container-fluid">
      <div role="group">
        <h4>Savings for:</h4>
        <input type="text" value="Softdrinks avoidance" />
      </div>
      <div role="group">
        <h4>Target Amount:</h4>
        <input type="text" value="Not yet" />
      </div>
      <div role="group">
        <h4>Target Date:</h4>
        <input
          type="datetime-local"
          name="datetime-local"
          aria-label="Datetime local"
        />
      </div>
    </header>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Goal</th>
                <th>Actual Savings</th>
                <th>Difference</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="4">Month</td>
            </tr>
            <tr>
                <td>Week 1</td>
                <td>P100</td>
                <td>P100</td>
                <td>P100</td>
            </tr>
        </tbody>
    </table>
  </body>
</html>

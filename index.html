<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/pico.colors.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="container-fluid">
      <div>
        <h2>John Paul Escalona</h2>
        <em>Investment and Portfolio Management</em>
      </div>
      <br />
      <div class="grid container-fluid" role="group">
        <h5>Savings for:</h5>
        <input type="text" value="Softdrinks avoidance" />
      </div>
      <div class="grid container-fluid" role="group">
        <h5>Target Amount:</h5>
        <input type="text" value="Not yet" />
      </div>
      <div class="grid container-fluid" role="group">
        <h5>Target Date:</h5>
        <input type="date" name="date" aria-label="Date" />
      </div>
    </header>
    <div role="group" class="container-fluid">
      <input type="text" placeholder="Enter the name of month" />
      <button class="">Add</button>
    </div>
    <div class="container-fluid">
      <details>
        <summary role="button" class="outline contrast"><b>Febuary</b></summary>
        <table class="striped">
          <thead>
            <tr>
              <th>Month</th>
              <th>Goal</th>
              <th>Actual Savings</th>
              <th>Difference</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Week 1</td>
              <td>P100</td>
              <td>P100</td>
              <td>P0</td>
            </tr>
            <tr>
              <td>Week 2</td>
              <td>P100</td>
              <td>P100</td>
              <td>P0</td>
            </tr>
            <tr>
              <td>Week 3</td>
              <td>P100</td>
              <td>P100</td>
              <td>P0</td>
            </tr>
            <tr>
              <td>Week 4</td>
              <td>P100</td>
              <td>P100</td>
              <td>P0</td>
            </tr>
            <tfoot>
              <td><b>Total</b></td>
              <td><b>P300</b></td>
              <td><b>P300</b></td>
              <td><b>P0</b></td>
            </tfoot>
          </tbody>
        </table>
        <div>
          <button class="secondary">Edit</button>
          <button class="contrast" id="remove">Delete</button>
        </div>
      </details>
    </div>
  </body>
</html>

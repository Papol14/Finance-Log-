<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/pico.colors.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="container-fluid">
      <div>
        <h2>John Paul Escalona</h2>
        <em>Investment and Portfolio Management</em>
      </div>
      <br />
      <div role="group">
        <h5>Savings for:</h5>
        <input type="text" value="Softdrinks avoidance" />
      </div>
      <div role="group">
        <h5>Target Amount:</h5>
        <input type="text" value="Not yet" />
      </div>
      <div role="group">
        <h5>Target Date:</h5>
        <input
          type="datetime-local"
          name="datetime-local"
          aria-label="Datetime local"
        />
      </div>
    </header>
    <div role="group" class="container-fluid">
        <input type="text" placeholder="Enter the name of month">
        <button class="">Add</button>
    </div>
    <div class="container-fluid">
      <details>
        <summary role="button" class="outline contrast"><b>Febuary</b></summary>
        <table>
          <thead>
            <tr>
              <th>Month</th>
              <th>Goal</th>
              <th>Actual Savings</th>
              <th>Difference</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Week 1</td>
              <td>P100</td>
              <td>P100</td>
              <td>P100</td>
            </tr>
            <tr>
              <td>Week 2</td>
              <td>P100</td>
              <td>P100</td>
              <td>P100</td>
            </tr>
            <tr>
              <td>Week 3</td>
              <td>P100</td>
              <td>P100</td>
              <td>P100</td>
            </tr>
          </tbody>
        </table>
      </details>
    </div>
  </body>
</html>
